{%extends "dashboard/base.html"%}

{%block content%}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>
    
    
    <!-- Basic Bootstrap Table -->
    <div class="card">
      <h5 class="card-header">Table Basic</h5>
      <div class="table-responsive text-nowrap">
        <div class="demo-inline-spacing">
            <a href="{%url 'dashboard:product-create'%}"><button type="button" class="btn btn-primary">Create Product</button></a>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Is Featured</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            {%for i in products%}
            <tr>
              <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i.name|title}}</strong></td>
              <td>{{i.price}}</td>
              <td>{{i.quantity}}</td>
              <td>{{i.category.name}}</td>
              <td>{%if i.is_featured%}Yes {%else%}No{%endif%}</td>

              <td>
                <span class="badge bg-label-primary me-1"><div class="demo-inline-spacing">
                <a href=""><button type="button" class="btn btn-primary">Update</button></a>
                <a href=""><button type="button" class="btn btn-danger">Delete</button></a>
                </div>
            </span></td>

            </tr>
            {%endfor%}
           
          </tbody>
        </table>
      </div>
    </div>
   
    
  </div>
{%endblock%}
